<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./atividade_pseudoclasses.css">
    <title>pseudo-classes</title>
</head>
<body>
    <section class="card">
        <h2 class="card-title">Assine nossa NewsLetter</h2>

        <form action="" id="form" class="card-form">
            <label for="user-email" class="form-email">Email</label>
            <input type="email" name="user-email" id="user-email" placeholder="Digite seu email aqui..." class="card-input">

            <input type="button" name="email" id="email" value="Assinar" class="btn-input">
        </form>
    </section>
</body>
</html>
